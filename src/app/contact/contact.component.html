<section>
    <div class="container secondary">
        <h5 class="welcome-heading"><span class="fa fa-envelope"></span> Get in touch.</h5>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div *ngIf="showAlert" class="alert alert-{{ alertType }}" role="alert">
                        {{ alertMessage }}
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="name"  placeholder="Name">
                            <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">Name is required.</div>
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" formControlName="email" placeholder="Email">
                          <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">Email is required.</div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" rows="3" formControlName="message" placeholder="Message"></textarea>
                            <div *ngIf="myForm.get('message')?.invalid && myForm.get('message')?.touched">Message is required.</div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit" [disabled]="myForm.invalid">Submit</button>
                    </form>
                </div>
                <div class="col-md-6" >
                    <h5 style="padding-bottom: 6px;">You can reach me via email or on the github link below:</h5>
                    <h5 class="aligned-paragraph"><span class="fa fa-envelope-o"></span><a href="https://malto:nkululekomkhwanazi19@gmail.com">&nbsp; nkululekomkhwanazi19@gmail.com</a></h5>
                    <br/>
                    <h5 class="aligned-paragraph"><span class="fa fa-github"></span><a href="https://github.com/DevHubUnlimited">&nbsp;&nbsp; devhubunlimited</a></h5>
                </div>
            </div>
        </div>    
    </div>
</section>
